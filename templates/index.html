<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laser Galvo Controller</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #1e1e1e;
            padding: 20px;
            overflow-y: auto;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
        }
        h2 {
            color: #81d4fa;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2e2e2e;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        .controls {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-gap: 10px;
            justify-content: center;
        }
        .position {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Saved Locations</h2>
    <form action="/goto/TV" method="post">
        <select name="location_name" onchange="this.form.submit()">
            <option disabled selected>Select location</option>
            {% for name in locations %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
    </form>
    <form action="/save_location" method="post">
        <input type="text" name="location_name" placeholder="New location name" required>
        <button type="submit">Save Location</button>
    </form>
</div>
<div class="main">
    <h2>Manual Control</h2>
    <form action="/move" method="post">
        <label>Step Size: </label>
        <input type="number" name="step_size" value="10" min="1" max="100">
        <div class="controls">
            <div></div>
            <button name="direction" value="up">↑</button>
            <div></div>
            <button name="direction" value="left">←</button>
            <div></div>
            <button name="direction" value="right">→</button>
            <div></div>
            <button name="direction" value="down">↓</button>
            <div></div>
        </div>
    </form>
    <div class="position">
        <strong>Current Position:</strong> X: {{ current.x }}, Y: {{ current.y }}
    </div>
</div>
</body>
</html>
