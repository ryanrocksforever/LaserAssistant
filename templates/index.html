<!DOCTYPE html>
<html>
<head>
    <title>Laser Pointer Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        .panel {
            display: inline-block;
            vertical-align: top;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            width: 300px;
        }
        .arrow-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            cursor: pointer;
        }
        select, input, button {
            padding: 10px;
            margin-top: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #0af;
            color: white;
        }
        button:hover {
            background: #08c;
        }
        #position, #current-location {
            margin-top: 15px;
            font-size: 16px;
            color: #0af;
        }
    </style>
</head>
<body>

<h1>ğŸ”¦ Laser Pointer Assistant</h1>

<div class="panel">
    <h3>ğŸ“ Go to Location</h3>
    <select id="goto">
        {% for loc in locations %}
        <option value="{{ loc }}">{{ loc }}</option>
        {% endfor %}
    </select>
    <button onclick="gotoLocation()">Go</button>

    <h3>ğŸ’¾ Save Location</h3>
    <input id="new_name" placeholder="Name" />
    <button onclick="saveLocation()">Save</button>

    <h3>ğŸ™ï¸ Voice Command</h3>
    <button onclick="startListening()">ğŸ¤ Ask</button>
</div>

<div class="panel">
    <h3>ğŸ”§ Manual Control</h3>
    <input id="stepSize" type="number" value="5" min="1" style="width: 60px;"> step
    <br><br>
    <button class="arrow-btn" onclick="move('up')">â¬†ï¸</button><br>
    <button class="arrow-btn" onclick="move('left')">â¬…ï¸</button>
    <button class="arrow-btn" onclick="move('right')">â¡ï¸</button><br>
    <button class="arrow-btn" onclick="move('down')">â¬‡ï¸</button><br>

    <h3>ğŸ  Reset Home</h3>
    <button onclick="resetHome()">Reset</button>
    <div id="home-feedback"></div>
</div>

<div class="panel">
    <h3>ğŸ“Š Status</h3>
    <div id="position">X: 0 Y: 0</div>
    <div id="current-location">Location: None</div>
</div>

<script>
    async function move(dir) {
        const step = document.getElementById('stepSize').value;
        await fetch('/move_manual', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ direction: dir, step_size: step })
        });
        updatePosition();
    }

    async function saveLocation() {
        const name = document.getElementById('new_name').value;
        if (!name) return;
        await fetch('/save_location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        });
        location.reload();
    }

    async function gotoLocation() {
        const name = document.getElementById('goto').value;
        await fetch('/goto/' + name, { method: 'POST' });
        updatePosition();
    }

    async function resetHome() {
        const res = await fetch('/reset_home', { method: 'POST' });
        const data = await res.json();
        document.getElementById('home-feedback').innerText =
            `New home set at X: ${data.new_home.x}, Y: ${data.new_home.y}`;
    }

    async function updatePosition() {
        const res = await fetch('/get_position');
        const pos = await res.json();
        document.getElementById('position').innerText = `X: ${pos.x} Y: ${pos.y}`;

        const locRes = await fetch('/get_location');
        const loc = await locRes.json();
        document.getElementById('current-location').innerText = `Location: ${loc.location}`;
    }

    function startListening() {
        const rec = new webkitSpeechRecognition();
        rec.lang = 'en-US';
        rec.onresult = async (e) => {
            const text = e.results[0][0].transcript;
            const res = await fetch('/voice_command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const result = await res.json();
            alert(result.status === 'success'
                ? `Laser pointing to: ${result.location}`
                : `Result: ${result.message}`);
        };
        rec.start();
    }

    setInterval(updatePosition, 1000);
</script>

</body>
</html>
