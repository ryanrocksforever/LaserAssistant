<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laser Galvo Controller</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #1e1e1e;
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }
        .main {
            width: 75%;
            padding: 20px;
        }
        h2 {
            color: #81d4fa;
        }
        form, .controls, .position {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .grid-controls {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            width: 150px;
            margin: auto;
        }
        .position {
            font-size: 18px;
            font-weight: bold;
        }
        select {
            padding: 8px;
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Saved Locations</h2>
    <form action="/goto/TV" method="post">
        <select id="locationSelect" onchange="gotoLocation(this.value)">
            <option disabled selected>Choose a location</option>
            {% for name in locations %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
    </form>
    <form action="/save_location" method="post">
        <input type="text" name="location_name" placeholder="New location name" required>
        <button type="submit">Save Current Position</button>
    </form>
</div>
<div class="main">
    <h2>Manual Control</h2>
    <form action="/move" method="post">
        <input type="number" name="step_size" id="step_size" value="10" min="1" max="100">
        <div class="grid-controls">
            <button name="direction" value="up">↑</button>
            <button onclick="updatePosition()" type="button">↻</button>
            <button name="direction" value="left">←</button>
            <button name="direction" value="down">↓</button>
            <button name="direction" value="right">→</button>
        </div>
    </form>
    <div class="position" id="position">
        X: {{ current.x }}, Y: {{ current.y }}
    </div>
</div>
<script>
    async function updatePosition() {
        const res = await fetch('/get_position');
        const pos = await res.json();
        document.getElementById("position").textContent = `X: ${pos.x}, Y: ${pos.y}`;
    }
    async function move(dir) {
        const step = parseInt(document.getElementById("step_size").value) || 10;
        await fetch('/move_manual', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ direction: dir, step_size: step })
        });
        updatePosition();
    }
    function gotoLocation(name) {
        fetch(`/goto/${name}`, { method: 'POST' }).then(() => updatePosition());
    }
</script>
</body>
</html>
