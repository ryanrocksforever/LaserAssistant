<!DOCTYPE html>
<html>
<head>
    <title>Laser Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            text-align: center;
        }
        .controls, .locations {
            display: inline-block;
            vertical-align: top;
            margin: 20px;
        }
        .arrow-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
        }
        #position {
            margin-top: 10px;
            font-size: 18px;
        }
        select, input {
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background: #0af;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #08c;
        }
        #home-feedback {
            margin-top: 5px;
            font-size: 14px;
            color: #0af;
        }
    </style>
</head>
<body>
<h1>üî¶ Laser Pointer Assistant</h1>

<div class="locations">
    <h3>üìç Go to Location</h3>
    <select id="goto">
        {% for loc in locations %}
        <option value="{{ loc }}">{{ loc }}</option>
        {% endfor %}
    </select><br>
    <button onclick="gotoLocation()">Go</button>

    <h3>üíæ Save New Location</h3>
    <input id="new_name" placeholder="Name" /><br>
    <button onclick="saveLocation()">Save</button>

    <h3>üéôÔ∏è Voice Command</h3>
    <button onclick="startListening()">üé§ Ask</button>
</div>

<div class="controls">
    <h3>üîß Manual Control</h3>
    <input id="stepSize" type="number" value="5" style="width:60px"> step<br><br>
    <button class="arrow-btn" onclick="move('up')">‚¨ÜÔ∏è</button><br>
    <button class="arrow-btn" onclick="move('left')">‚¨ÖÔ∏è</button>
    <button class="arrow-btn" onclick="move('right')">‚û°Ô∏è</button><br>
    <button class="arrow-btn" onclick="move('down')">‚¨áÔ∏è</button><br>
    <div id="position">X: 0 Y: 0</div>

    <h3>üè† Reset Home Position</h3>
    <button onclick="resetHome()">Reset</button>
    <div id="home-feedback"></div>
</div>

<script>
    async function move(dir) {
        const step = document.getElementById('stepSize').value;
        await fetch('/move_manual', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ direction: dir, step_size: step })
        });
        updatePosition();
    }

    async function saveLocation() {
        const name = document.getElementById('new_name').value;
        if (!name) return;
        await fetch('/save_location', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name })
        });
        location.reload();
    }

    async function gotoLocation() {
        const name = document.getElementById('goto').value;
        await fetch('/goto/' + name, { method: 'POST' });
        updatePosition();
    }

    async function updatePosition() {
        const res = await fetch('/get_position');
        const pos = await res.json();
        document.getElementById('position').innerText = `X: ${pos.x} Y: ${pos.y}`;
    }

    async function resetHome() {
        try {
            const res = await fetch('/reset_home', { method: 'POST' });
            const data = await res.json();
            document.getElementById('home-feedback').innerText =
                `New home set at X: ${data.new_home.x}, Y: ${data.new_home.y}`;
        } catch (e) {
            document.getElementById('home-feedback').innerText = "Failed to reset home.";
        }
    }

    function startListening() {
        const rec = new webkitSpeechRecognition();
        rec.lang = 'en-US';
        rec.onresult = async (e) => {
            const text = e.results[0][0].transcript;
            console.log("[Voice Input]:", text);
            try {
                const res = await fetch('/voice_command', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text })
                });
                const result = await res.json();
                console.log("[LLM Response]:", result);
                alert(result.status === 'success'
                    ? `Laser pointing to: ${result.location}`
                    : `Result: ${result.message}`);
            } catch (err) {
                console.error("Server error:", err);
                alert("Error processing voice command");
            }
        };
        rec.start();
    }

    // Auto-refresh current X/Y
    setInterval(updatePosition, 1000);
</script>
</body>
</html>
